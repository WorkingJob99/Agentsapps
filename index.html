<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work From Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name-box {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        .download-btn {
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Agents Work From Home</h1>

    <div class="container">
        <div class="icon">
            <img id="iconImage" src="your-icon.png" alt="Icon">
        </div>
        <div class="name-box">Name Likh Du</div>
        <a href="your-download-link.com" class="download-btn">Download</a>
    </div>

</body>
</html>
